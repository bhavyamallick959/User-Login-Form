<div class="container">
    <h2>User Login Form</h2>
    <form class="form-horizontal" #loginform="ngForm" (ngSubmit)="loginUser()">
      <small class="text-danger">{{msg}}</small>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" 
          class="form-control"  
          placeholder="Enter email" 
          name="email"
           [(ngModel)]="user.emailId"
           required
           email
           #email="ngModel">
           <span class="help-block" *ngIf="!email.valid && email.touched" class="text-danger">Please enter a valid email!</span>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">          
          <input type="password" 
          class="form-control"  
          placeholder="Enter password" 
          name="password"
           [(ngModel)]="user.password"
           required
           #password="ngModel">
           <span class="help-block" *ngIf="!password.valid && password.touched" class="text-danger">Password Required!</span>
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
          </div>
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary" [disabled]="!loginform.valid">Login</button>
        </div>
      </div>
    </form>
  </div>
